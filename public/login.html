<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Plataforma de Tutorías FIS</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <header class="auth-header">
                <h1>Plataforma de Tutorías FIS</h1>
                <p>Sistema de gestión de tutorías - Ingeniería de Software EPN</p>
            </header>

            <div class="auth-content">
                <h2>Iniciar Sesión</h2>
                
                <form id="form-login">
                    <div class="form-group">
                        <label for="usuario">Nombre de Usuario</label>
                        <input type="text" id="usuario" name="usuario" required 
                               placeholder="Ingresa tu nombre de usuario">
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" required 
                               placeholder="Ingresa tu contraseña">
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
                    </div>

                    <div id="mensaje-login" class="mensaje"></div>
                </form>

                <div class="auth-footer">
                    <p><a href="forgot-password.html">¿Olvidaste tu contraseña?</a></p>
                    <p style="margin-top: 10px;">¿No tienes una cuenta? <a href="registro.html">Regístrate</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/api-client.js"></script>
    <script src="js/socket-client.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
