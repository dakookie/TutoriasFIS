<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Respuestas de Encuesta - Plataforma de Tutorías FIS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Loading Screen -->
    <div id="loading-screen" class="fixed inset-0 bg-gray-800 flex flex-col items-center justify-center z-50">
        <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-white"></div>
        <h3 class="text-white text-xl mt-4 font-light">Cargando respuestas...</h3>
    </div>

    <!-- Main Content -->
    <div id="main-content" class="hidden">
        <!-- Navbar -->
        <nav class="bg-white shadow-sm border-b border-gray-200">
            <div class="px-6 py-3">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-8">
                        <a href="/tutor" class="text-xl font-semibold text-gray-800">Tutorías FIS</a>
                        <div class="hidden md:flex space-x-6">
                            <a href="/tutor" class="text-gray-700 hover:text-gray-900 font-medium">← Volver al Dashboard</a>
                        </div>
                    </div>
                    <div class="flex items-center space-x-4">
                        <span class="text-gray-700 text-sm font-medium" id="usuario-nombre"></span>
                        <button id="btn-logout" class="bg-red-500 hover:bg-red-600 text-white px-5 py-2 rounded-md text-sm font-medium transition">
                            Sign Out
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Container -->
        <div class="container mx-auto px-4 py-8 max-w-7xl">
            <!-- Header -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <h1 class="text-3xl font-bold text-gray-800 mb-2">Respuestas de Encuesta</h1>
                <p class="text-gray-600">Materia: <span id="nombre-materia" class="font-semibold"></span></p>
                <p class="text-gray-600">Total de respuestas: <span id="total-respuestas" class="font-semibold">0</span></p>
            </div>

            <!-- Mensaje cuando no hay respuestas -->
            <div id="sin-respuestas" class="hidden bg-blue-50 border-l-4 border-blue-500 p-6 rounded-lg">
                <div class="flex items-start">
                    <svg class="w-6 h-6 text-blue-500 mr-3 mt-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <div>
                        <h3 class="text-lg font-semibold text-blue-800 mb-2">Aún no se ha evaluado la tutoría</h3>
                        <p class="text-blue-700">Los estudiantes podrán calificar esta tutoría una vez que finalice.</p>
                    </div>
                </div>
            </div>

            <!-- Contenedor de preguntas y respuestas -->
            <div id="preguntas-container" class="space-y-6">
                <!-- Se llenará dinámicamente -->
            </div>
        </div>
    </div>

    <script src="/js/api-client.js"></script>
    <script src="/js/respuestas.js"></script>
</body>
</html>
