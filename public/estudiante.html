<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudiante - Plataforma de Tutorías FIS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navbar -->
    <nav class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-3">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-8">
                    <a href="estudiante.html" class="text-xl font-bold text-gray-800">Tutorías FIS</a>
                    <div class="hidden md:flex space-x-6">
                        <a href="estudiante.html" class="text-gray-600 hover:text-gray-800">Home</a>
                        <a href="#" class="text-gray-600 hover:text-gray-800">Consultar Tutorias</a>
                        <a href="#" class="text-gray-600 hover:text-gray-800">Ver Solicitudes</a>
                        <a href="chat.html" class="text-gray-600 hover:text-gray-800 flex items-center">
                            <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                            </svg>
                            Chat
                            <span id="badge-mensajes" class="hidden ml-2 px-2 py-1 text-xs font-bold rounded-full bg-red-500 text-white">0</span>
                        </a>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-gray-600 text-sm" id="usuario-nombre">
                        Hola Estudiante Paulina Elorres, Bienvenid@
                    </span>
                    <button id="btn-logout"
                        class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded text-sm font-medium transition">
                        Sign Out
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Tutorías Disponibles</h1>

        <!-- Filtro por Materia -->
        <div class="mb-6 flex items-center">
            <label for="filtro-materia" class="text-gray-700 font-medium mr-3">Filtrar por Materia</label>
            <select id="filtro-materia" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white">
                <option value="Todas">Todas</option>
            </select>
        </div>

        <!-- Tabla de Tutorías Disponibles -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden mb-8">
            <table class="w-full">
                <thead class="bg-blue-100">
                    <tr>
                        <th class="px-6 py-4 text-left text-sm font-semibold text-gray-700">Materia</th>
                        <th class="px-6 py-4 text-left text-sm font-semibold text-gray-700">Fecha</th>
                        <th class="px-6 py-4 text-left text-sm font-semibold text-gray-700">Hora Inicio</th>
                        <th class="px-6 py-4 text-left text-sm font-semibold text-gray-700">Hora Fin</th>
                        <th class="px-6 py-4 text-left text-sm font-semibold text-gray-700">Tutor</th>
                        <th class="px-6 py-4 text-left text-sm font-semibold text-gray-700">Acción</th>
                    </tr>
                </thead>
                <tbody id="tutorias-disponibles-lista" class="divide-y divide-gray-200">
                    <!-- Se llenará dinámicamente -->
                </tbody>
            </table>
        </div>

        <!-- Mis Solicitudes (Oculto inicialmente) -->
        <div id="seccion-solicitudes" class="hidden">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Mis Solicitudes</h2>
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <table class="w-full">
                    <thead class="bg-blue-100">
                        <tr>
                            <th class="px-6 py-4 text-left text-sm font-semibold text-gray-700">Materia</th>
                            <th class="px-6 py-4 text-left text-sm font-semibold text-gray-700">Fecha</th>
                            <th class="px-6 py-4 text-left text-sm font-semibold text-gray-700">Hora Inicio</th>
                            <th class="px-6 py-4 text-left text-sm font-semibold text-gray-700">Hora Fin</th>
                            <th class="px-6 py-4 text-left text-sm font-semibold text-gray-700">Tutor</th>
                            <th class="px-6 py-4 text-left text-sm font-semibold text-gray-700">Estado</th>
                            <th class="px-6 py-4 text-left text-sm font-semibold text-gray-700">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="solicitudes-estudiante-lista" class="divide-y divide-gray-200">
                        <!-- Se llenará dinámicamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal para Encuesta de Calificación -->
    <div id="modal-encuesta" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl w-11/12 max-w-2xl max-h-[90vh] overflow-y-auto">
            <div class="p-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-2xl font-bold text-gray-800" id="modal-encuesta-titulo">Calificar Tutoría</h2>
                    <button class="text-gray-400 hover:text-gray-600" onclick="cerrarModalEncuesta()">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>

                <div class="modal-body" id="modal-encuesta-body">
                    <!-- Se llenará dinámicamente -->
                </div>

                <div id="error-encuesta" class="hidden mt-3 p-3 bg-red-100 border border-red-400 text-red-700 rounded">
                </div>

                <div class="flex justify-end space-x-3 mt-6">
                    <button type="button" class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-6 py-2 rounded font-medium transition"
                        onclick="cerrarModalEncuesta()">Cancelar</button>
                    <button type="button" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded font-medium transition"
                        id="btn-enviar-encuesta">Enviar Calificación</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Notificación -->
    <div id="modal-notificacion" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg shadow-xl w-full max-w-md p-6">
                <div class="flex items-start mb-4">
                    <div id="icono-notificacion" class="flex-shrink-0 mr-3">
                        <!-- Icono se llenará dinámicamente -->
                    </div>
                    <div class="flex-grow">
                        <h3 id="titulo-notificacion" class="text-lg font-semibold text-gray-800 mb-2"></h3>
                        <p id="mensaje-notificacion" class="text-gray-600"></p>
                    </div>
                </div>
                <div class="flex justify-end">
                    <button type="button" 
                            class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-medium transition" 
                            onclick="cerrarModalNotificacion()">
                        Aceptar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/api-client.js"></script>
    <script src="js/socket-client.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/estudiante.js"></script>
    <script src="js/main-estudiante.js"></script>
</body>
</html>
