<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudiante - Plataforma de Tutorías FIS</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="spinner-border text-light" role="status">
            <span class="visually-hidden">Cargando...</span>
        </div>
        <h3>Verificando sesión...</h3>
    </div>

    <!-- Main Content -->
    <div id="main-content">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold" href="#">Tutorías FIS - Estudiante</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="estudiante.html">Tutorías</a>
                        </li>
                    </ul>
                    <span class="navbar-text me-3" id="usuario-nombre">
                        <!-- Se llenará dinámicamente -->
                    </span>
                    <button id="btn-logout" class="btn btn-danger btn-sm">Cerrar Sesión</button>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="container my-5">
            <h2 class="text-center mb-4">Panel de Estudiante</h2>

            <!-- Tutorías Disponibles -->
            <div class="option-card mb-4">
                <div class="card-header-custom">
                    <h3 class="mb-0"><i class="bi bi-book me-2"></i>Tutorías Disponibles</h3>
                </div>
                <div class="card-body">
                    <!-- HU-001: Filtro por materia -->
                    <div class="d-flex align-items-center mb-4">
                        <label for="filtro-materia" class="form-label me-2 mb-0">Filtrar por materia:</label>
                        <select id="filtro-materia" class="form-select w-auto">
                            <option value="Todas">Todas</option>
                        </select>
                    </div>
                    
                    <div id="tutorias-disponibles-lista" class="table-responsive">
                        <!-- Se llenará dinámicamente -->
                    </div>
                </div>
            </div>

            <!-- Mis Solicitudes -->
            <div class="option-card">
                <div class="card-header-custom">
                    <h3 class="mb-0"><i class="bi bi-card-list me-2"></i>Mis Solicitudes</h3>
                </div>
                <div class="card-body">
                    <div id="solicitudes-estudiante-lista" class="table-responsive">
                        <!-- Se llenará dinámicamente -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal para Encuesta de Calificación (HU-009) -->
        <div id="modal-encuesta" class="modal">
            <div class="modal-content">
                <span class="close" onclick="cerrarModalEncuesta()">&times;</span>
                <h2 id="modal-encuesta-titulo">Calificar Tutoría</h2>
                <div class="modal-body" id="modal-encuesta-body">
                    <!-- Se llenará dinámicamente -->
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="cerrarModalEncuesta()">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="btn-enviar-encuesta">Enviar Calificación</button>
                </div>
                <div id="error-encuesta" class="alert alert-danger mt-3" role="alert" style="display: none;"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/api-client.js"></script>
    <script src="js/socket-client.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/estudiante.js"></script>
    <script src="js/main-estudiante.js"></script>
</body>
</html>
