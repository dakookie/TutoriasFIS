<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - Plataforma de Tutorías FIS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .mensaje {
            margin-top: 1rem;
            text-align: center;
            font-size: 0.875rem;
            font-weight: 500;
            display: none;
            padding: 0.75rem;
            border-radius: 0.5rem;
        }

        .mensaje.show {
            display: block;
        }

        .mensaje.error {
            color: #dc2626;
            background-color: #fee2e2;
            border: 1px solid #fecaca;
        }

        .mensaje.success {
            color: #16a34a;
            background-color: #dcfce7;
            border: 1px solid #bbf7d0;
        }

        .token-display {
            margin-top: 1rem;
            padding: 1rem;
            background-color: #f3f4f6;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-family: monospace;
            font-size: 0.875rem;
            word-break: break-all;
        }

        /* Imagen de fondo fija */
        .bg-image-fixed {
            object-fit: cover;
            object-position: center;
            will-change: auto;
        }
    </style>
</head>

<body class="bg-white">
    <div class="min-h-screen flex relative">
        <!-- Left Side Image -->
        <div class="hidden lg:flex lg:w-1/2 relative bg-gray-100 overflow-hidden">
            <img src="images/bg.png" alt="Estudiantes aprendiendo"
                class="absolute inset-0 w-full h-full bg-image-fixed">
            <div class="absolute inset-0 bg-blue-900/20 mix-blend-multiply pointer-events-none"></div>
        </div>

        <!-- Right Side Form -->
        <div class="w-full lg:w-1/2 flex items-center justify-center p-8">
            <div class="w-full max-w-md">
                <div class="text-left w-full mb-8">
                    <div class="h-28 w-auto mb-6 flex items-center justify-center">
                        <img src="images/logo-FIS-sin-fondo.png" alt="Tutorías FIS" class="h-full w-auto">
                    </div>

                    <h1 class="text-4xl font-bold text-[#007AA2E8] mb-2">Recuperar Contraseña</h1>
                    <p class="text-gray-600 text-sm">Ingresa tu correo electrónico y te enviaremos instrucciones para
                        resetear tu contraseña.</p>
                </div>

                <div class="mb-6">
                    <a href="login.html"
                        class="inline-flex items-center text-sm text-gray-600 hover:text-[#007AA2] transition-colors">
                        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7">
                            </path>
                        </svg>
                        Volver al inicio de sesión
                    </a>
                </div>

                <form id="form-forgot-password" class="space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-extrabold text-gray-700 mb-1">Correo
                            Electrónico</label>
                        <input id="email" name="email" type="email" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
                            placeholder="tu.email@ejemplo.com">
                    </div>

                    <button type="submit"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-[#000DFF] hover:bg-[#0000cc] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                        Enviar Instrucciones
                    </button>
                </form>

                <div id="mensaje-forgot" class="mensaje"></div>
                <div id="token-display" style="display: none;" class="token-display"></div>

                <div class="mt-6 text-center">
                    <p class="text-sm text-gray-600">
                        ¿Recordaste tu contraseña?
                        <a href="login.html" class="font-medium text-[#007AA2] hover:text-[#005f7a]">Inicia sesión</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/api-client.js"></script>
    <script src="js/forgot-password.js"></script>
</body>

</html>
