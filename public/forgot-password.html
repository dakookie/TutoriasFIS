<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - Plataforma de Tutorías FIS</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Recuperar Contraseña</h1>
                <p>Plataforma de Tutorías FIS</p>
            </div>

            <div class="auth-content">
                <a href="login.html" class="back-link">
                    ← Volver al inicio de sesión
                </a>

                <h2>¿Olvidaste tu contraseña?</h2>
                <p class="auth-description">
                    Ingresa tu dirección de correo electrónico y te enviaremos instrucciones para resetear tu contraseña.
                </p>
                
                <form id="form-forgot-password">
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" required 
                               placeholder="tu.email@ejemplo.com">
                    </div>

                    <button type="submit" class="btn btn-primary" id="btn-submit">
                        Enviar Instrucciones
                    </button>

                    <div id="mensaje-forgot" class="mensaje"></div>
                    
                    
                    <div id="token-display" style="display: none;" class="token-display"></div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/api-client.js"></script>
    <script src="js/forgot-password.js"></script>
</body>
</html>
