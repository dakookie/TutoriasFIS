<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Plataforma de Tutorías FIS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .chat-messages {
            height: calc(100vh - 250px);
            overflow-y: auto;
            scroll-behavior: smooth;
        }
        
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }
        
        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        .chat-messages::-webkit-scrollbar-thumb {
            background: #cbd5e0;
            border-radius: 4px;
        }
        
        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #a0aec0;
        }
        
        .conversacion-item {
            transition: all 0.2s ease;
        }
        
        .conversacion-item:hover {
            background-color: #f7fafc;
        }
        
        .mensaje-enviado {
            animation: slideInRight 0.3s ease;
            padding-right: 1rem;
        }
        
        .mensaje-recibido {
            animation: slideInLeft 0.3s ease;
            padding-left: 1rem;
        }
        
        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .typing-indicator {
            display: flex;
            gap: 4px;
        }
        
        .typing-indicator span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #718096;
            animation: typing 1.4s infinite;
        }
        
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navbar -->
    <nav class="bg-blue-600 shadow-lg">
        <div class="px-4">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <svg class="w-8 h-8 text-white mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                    </svg>
                    <h1 class="text-white text-xl font-bold">Chat - Tutorías FIS</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-white text-sm" id="usuario-nombre"></span>
                    <button onclick="window.location.href = getRolHomePage()" 
                            class="bg-blue-700 hover:bg-blue-800 text-white px-4 py-2 rounded-lg text-sm font-medium transition flex items-center">
                        <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                        </svg>
                        Inicio
                    </button>
                    <button id="btn-cerrar-sesion" 
                            class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg text-sm font-medium transition">
                        Salir
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenedor Principal -->
    <div class="flex h-screen bg-gray-100" style="height: calc(100vh - 64px);">
        <!-- Panel de Conversaciones -->
        <div class="w-96 bg-white border-r border-gray-200 flex flex-col">
            <!-- Header del panel -->
            <div class="px-4 py-4 border-b border-gray-200 bg-gray-50">
                <h2 class="text-lg font-semibold text-gray-800 flex items-center">
                    <svg class="w-6 h-6 mr-2 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path>
                    </svg>
                    Conversaciones
                </h2>
            </div>

            <!-- Loading -->
            <div id="loading-conversaciones" class="flex items-center justify-center py-12">
                <div class="flex flex-col items-center">
                    <svg class="animate-spin h-10 w-10 text-blue-600 mb-3" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <p class="text-gray-500 text-sm">Cargando conversaciones...</p>
                </div>
            </div>

            <!-- Lista de conversaciones -->
            <div id="lista-conversaciones" class="flex-1 overflow-y-auto">
                <!-- Las conversaciones se cargarán aquí dinámicamente -->
            </div>

            <!-- Sin conversaciones -->
            <div id="sin-conversaciones" class="hidden flex-1 flex flex-col items-center justify-center p-6 text-center">
                <svg class="w-24 h-24 text-gray-300 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"></path>
                </svg>
                <h3 class="text-lg font-medium text-gray-700 mb-2">No tienes conversaciones</h3>
                <p class="text-sm text-gray-500">Las conversaciones de tus tutorías aparecerán aquí</p>
            </div>
        </div>

        <!-- Panel de Chat -->
        <div class="flex-1 flex flex-col bg-white">
            <!-- Estado inicial: sin conversación seleccionada -->
            <div id="sin-seleccion" class="flex-1 flex flex-col items-center justify-center bg-gray-50">
                <svg class="w-32 h-32 text-gray-300 mb-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                </svg>
                <h2 class="text-2xl font-semibold text-gray-700 mb-2">Selecciona una conversación</h2>
                <p class="text-gray-500">Elige una tutoría de la lista para comenzar a chatear</p>
            </div>

            <!-- Chat activo -->
            <div id="chat-activo" class="hidden flex flex-col h-full">
                <!-- Header del chat -->
                <div class="px-6 py-4 border-b border-gray-200 bg-white shadow-sm">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <button class="md:hidden mr-3 text-gray-600 hover:text-gray-800" id="btn-volver-conversaciones">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                                </svg>
                            </button>
                            <div>
                                <h3 class="text-lg font-semibold text-gray-800" id="chat-titulo"></h3>
                                <p class="text-sm text-gray-500" id="chat-subtitulo"></p>
                            </div>
                        </div>
                        <div id="usuario-escribiendo" class="hidden flex items-center text-sm text-gray-600 bg-gray-100 px-3 py-1 rounded-full">
                            <span class="typing-indicator mr-2">
                                <span></span>
                                <span></span>
                                <span></span>
                            </span>
                            Escribiendo...
                        </div>
                    </div>
                </div>

                <!-- Área de mensajes -->
                <div class="flex-1 overflow-y-auto p-6 bg-gray-50 chat-messages" id="mensajes-container">
                    <!-- Los mensajes se cargarán aquí -->
                </div>

                <!-- Input de mensaje -->
                <div class="px-6 py-4 bg-white border-t border-gray-200">
                    <form id="form-enviar-mensaje" class="flex items-center space-x-3">
                        <div class="flex-1 relative">
                            <input 
                                type="text" 
                                class="w-full px-4 py-3 pr-16 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none" 
                                id="input-mensaje" 
                                placeholder="Escribe un mensaje..."
                                maxlength="1000"
                                autocomplete="off"
                            >
                            <span class="absolute right-3 top-1/2 transform -translate-y-1/2 text-xs text-gray-400" id="contador-caracteres">0/1000</span>
                        </div>
                        <button type="submit" 
                                class="bg-blue-600 hover:bg-blue-700 text-white p-3 rounded-lg transition flex items-center justify-center shadow-sm" 
                                id="btn-enviar">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                            </svg>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/api-client.js"></script>
    <script src="js/socket-client.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
