<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Plataforma de Tutorías FIS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fas fa-comments"></i> Chat - Tutorías FIS
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text text-white me-3">
                    <i class="fas fa-user"></i> <span id="usuario-nombre"></span>
                </span>
                <button class="btn btn-outline-light btn-sm" onclick="window.location.href = getRolHomePage()">
                    <i class="fas fa-home"></i> Inicio
                </button>
            </div>
        </div>
    </nav>

    <!-- Contenedor Principal -->
    <div id="main-content" style="display: flex; height: calc(100vh - 56px); width: 100%;">
        <!-- Panel de Conversaciones -->
        <div id="conversaciones-panel" style="width: 350px; min-width: 300px; border-right: 1px solid #dee2e6; display: flex; flex-direction: column; background-color: #f8f9fa;">
            <div class="p-3 border-bottom bg-light">
                <h5 class="mb-0">
                    <i class="fas fa-comments"></i> Conversaciones
                </h5>
            </div>
            
            <div id="loading-conversaciones" class="text-center p-4">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Cargando...</span>
                </div>
            </div>

            <div id="lista-conversaciones" class="conversaciones-list" style="flex: 1; overflow-y: auto; width: 100%;">
                <!-- Las conversaciones se cargarán aquí dinámicamente -->
            </div>

            <div id="sin-conversaciones" class="text-center p-4 text-muted" style="display: none;">
                <i class="fas fa-inbox fa-3x mb-3"></i>
                <p>No tienes conversaciones activas</p>
            </div>
        </div>

        <!-- Panel de Chat -->
        <div id="chat-panel" style="flex: 1; display: flex; flex-direction: column; background-color: #ffffff;">
                <!-- Estado inicial: sin conversación seleccionada -->
                <div id="sin-seleccion" class="d-flex flex-column justify-content-center align-items-center h-100 text-muted">
                    <i class="fas fa-comments fa-5x mb-3"></i>
                    <h4>Selecciona una conversación</h4>
                    <p>Elige una tutoría de la lista para comenzar a chatear</p>
                </div>

                <!-- Chat activo -->
                <div id="chat-activo" style="display: none;" class="d-flex flex-column h-100">
                    <!-- Header del chat -->
                    <div class="chat-header p-3 border-bottom bg-light">
                        <div class="d-flex align-items-center">
                            <button class="btn btn-link d-md-none me-2" id="btn-volver-conversaciones">
                                <i class="fas fa-arrow-left"></i>
                            </button>
                            <div class="flex-grow-1">
                                <h6 class="mb-0" id="chat-titulo"></h6>
                                <small class="text-muted" id="chat-subtitulo"></small>
                            </div>
                            <span class="badge bg-secondary" id="usuario-escribiendo" style="display: none;">
                                Escribiendo...
                            </span>
                        </div>
                    </div>

                    <!-- Área de mensajes -->
                    <div class="chat-messages flex-grow-1 p-3" id="mensajes-container">
                        <!-- Los mensajes se cargarán aquí -->
                    </div>

                    <!-- Input de mensaje -->
                    <div class="chat-input-container border-top p-3">
                        <form id="form-enviar-mensaje" class="d-flex gap-2">
                            <input 
                                type="text" 
                                class="form-control" 
                                id="input-mensaje" 
                                placeholder="Escribe un mensaje..."
                                maxlength="1000"
                                autocomplete="off"
                            >
                            <button type="submit" class="btn btn-primary" id="btn-enviar">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </form>
                        <small class="text-muted">
                            <span id="contador-caracteres">0</span>/1000
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/api-client.js"></script>
    <script src="js/socket-client.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/chat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
