name: CI/CD Pipeline Tutorias FIS

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Trabajo de Pruebas e Integración
  test-and-build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    # --- Backend CI ---
    - name: Setup Node.js for Backend
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json

    - name: Install Backend Dependencies
      run: |
        cd backend
        npm ci

    - name: Run Backend Unit Tests
      run: |
        cd backend
        npm run test

    - name: Build Backend
      run: |
        cd backend
        npm run build

    # --- Frontend CI ---
    - name: Setup Node.js for Frontend
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install Frontend Dependencies
      run: |
        cd frontend
        npm ci

    - name: Build Frontend
      run: |
        cd frontend
        npm run build
      env:
        NEXT_PUBLIC_API_URL: "http://localhost:4000/api" # Mock para build

  # Trabajo de "Dockerización" (Simulacro de Push a Registry)
  docker-build:
    needs: test-and-build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # Aquí podrías loguearte a DockerHub si tuvieras credenciales
    # - name: Login to Docker Hub
    #   uses: docker/login-action@v3
    #   with:
    #     username: ${{ secrets.DOCKERHUB_USERNAME }}
    #     password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build Backend Image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        push: false # Cambiar a true si configuras DockerHub
        tags: dakookie/tutorias-backend:latest

    - name: Build Frontend Image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        push: false # Cambiar a true si configuras DockerHub
        tags: dakookie/tutorias-frontend:latest
