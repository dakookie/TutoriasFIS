name: CI/CD Pipeline - Simple

on:
  push:
    branches: [main, develop, Microservices]
  pull_request:
    branches: [main, develop, Microservices]

env:
  REGISTRY: ghcr.io
  NODE_VERSION: '20'

jobs:
  # ═══════════════════════════════════════════════════════════════
  # Build Docker Images - Verificación Simple
  # ═══════════════════════════════════════════════════════════════
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        service:
          - name: api-gateway
            path: ./backend/api-gateway
            dockerfile: ./backend/api-gateway/dockerfile
          - name: identity-service
            path: ./backend/identity-service
            dockerfile: ./backend/identity-service/dockerfile
          - name: academic-service
            path: ./backend/academic-service
            dockerfile: ./backend/academic-service/dockerfile
          - name: messaging-service
            path: ./backend/messaging-service
            dockerfile: ./backend/messaging-service/dockerfile
          - name: frontend
            path: ./frontend
            dockerfile: ./frontend/dockerfile
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.path }}
          file: ${{ matrix.service.dockerfile }}
          push: false
          tags: tutoriasfis-${{ matrix.service.name }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ═══════════════════════════════════════════════════════════════
  # Push to Registry (solo en push a main/Microservices)
  # ═══════════════════════════════════════════════════════════════
  push:
    name: Push Images to Registry
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/Microservices')
    permissions:
      contents: read
      packages: write
    
    strategy:
      matrix:
        service:
          - api-gateway
          - identity-service
          - academic-service
          - messaging-service
          - frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
      
      - name: Set service context
        id: service-path
        run: |
          if [ "${{ matrix.service }}" = "frontend" ]; then
            echo "context=./frontend" >> $GITHUB_OUTPUT
            echo "dockerfile=./frontend/dockerfile" >> $GITHUB_OUTPUT
          else
            echo "context=./backend/${{ matrix.service }}" >> $GITHUB_OUTPUT
            echo "dockerfile=./backend/${{ matrix.service }}/dockerfile" >> $GITHUB_OUTPUT
          fi
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ steps.service-path.outputs.context }}
          file: ${{ steps.service-path.outputs.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
