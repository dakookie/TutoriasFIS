name: CI - Build and Test

on:
  push:
    branches: [main, develop, Microservices]
  pull_request:
    branches: [main, develop, Microservices]

env:
  NODE_VERSION: '20'

jobs:
  # ═══════════════════════════════════════════════════════════════
  # Linting y Code Quality
  # ═══════════════════════════════════════════════════════════════
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies - API Gateway
        working-directory: ./backend/api-gateway
        run: npm ci
      
      - name: Lint API Gateway
        working-directory: ./backend/api-gateway
        run: npm run lint
      
      - name: Install dependencies - Identity Service
        working-directory: ./backend/identity-service
        run: npm ci
      
      - name: Lint Identity Service
        working-directory: ./backend/identity-service
        run: npm run lint
      
      - name: Install dependencies - Academic Service
        working-directory: ./backend/academic-service
        run: npm ci
      
      - name: Lint Academic Service
        working-directory: ./backend/academic-service
        run: npm run lint
      
      - name: Install dependencies - Messaging Service
        working-directory: ./backend/messaging-service
        run: npm ci
      
      - name: Lint Messaging Service
        working-directory: ./backend/messaging-service
        run: npm run lint

  # ═══════════════════════════════════════════════════════════════
  # Testing
  # ═══════════════════════════════════════════════════════════════
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint
    
    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    strategy:
      matrix:
        service:
          - name: api-gateway
            path: ./backend/api-gateway
          - name: identity-service
            path: ./backend/identity-service
          - name: academic-service
            path: ./backend/academic-service
          - name: messaging-service
            path: ./backend/messaging-service
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ matrix.service.path }}/package-lock.json
      
      - name: Install dependencies
        working-directory: ${{ matrix.service.path }}
        run: npm ci
      
      - name: Run unit tests
        working-directory: ${{ matrix.service.path }}
        run: npm run test
        env:
          MONGODB_URI: mongodb://localhost:27017/tutorias_fis_test
          JWT_SECRET: test-secret-key
      
      - name: Run e2e tests
        working-directory: ${{ matrix.service.path }}
        run: npm run test:e2e || echo "No e2e tests found"
        env:
          MONGODB_URI: mongodb://localhost:27017/tutorias_fis_test
          JWT_SECRET: test-secret-key
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ${{ matrix.service.path }}/coverage/lcov.info
          flags: ${{ matrix.service.name }}
          name: ${{ matrix.service.name }}-coverage

  # ═══════════════════════════════════════════════════════════════
  # Build Docker Images
  # ═══════════════════════════════════════════════════════════════
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: test
    
    strategy:
      matrix:
        service:
          - name: api-gateway
            path: ./backend/api-gateway
            dockerfile: ./backend/api-gateway/dockerfile
          - name: identity-service
            path: ./backend/identity-service
            dockerfile: ./backend/identity-service/dockerfile
          - name: academic-service
            path: ./backend/academic-service
            dockerfile: ./backend/academic-service/dockerfile
          - name: messaging-service
            path: ./backend/messaging-service
            dockerfile: ./backend/messaging-service/dockerfile
          - name: frontend
            path: ./frontend
            dockerfile: ./frontend/dockerfile
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.path }}
          file: ${{ matrix.service.dockerfile }}
          push: false
          tags: tutoriasfis-${{ matrix.service.name }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Test Docker image
        run: |
          docker run --rm tutoriasfis-${{ matrix.service.name }}:${{ github.sha }} echo "Image OK"

  # ═══════════════════════════════════════════════════════════════
  # Security Scanning
  # ═══════════════════════════════════════════════════════════════
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
      
      - name: Run npm audit
        working-directory: ./backend/api-gateway
        run: npm audit --audit-level=moderate || true

  # ═══════════════════════════════════════════════════════════════
  # Code Quality Analysis
  # ═══════════════════════════════════════════════════════════════
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=tutoriasfis
            -Dsonar.projectKey=tutoriasfis_backend
            -Dsonar.sources=backend
            -Dsonar.tests=backend
            -Dsonar.test.inclusions=**/*.spec.ts
            -Dsonar.javascript.lcov.reportPaths=backend/*/coverage/lcov.info
